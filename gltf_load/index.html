<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TiamTest</title>
  <meta name="description" content="TIAM test">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script> 
</head>
<body>
<a-scene>
  <!-- PRELOADS -->
  <a-assets>
    <a-asset-item id="cube" src="models/cubey.gltf"></a-asset-item>
    <a-asset-item id="Font" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
    <a-asset-item id="Script" src="fonts/dawningOfANewDayRegular.typeface.json"></a-asset-item>
  </a-assets>
  <!-- SCENE OBJECTS -->
    <a-entity rotation="0 0 5" position="0 2 0.2" text-geometry="bevelEnabled:true;bevelSize:0.05;bevelThickness:0.05;font:#Font;height:3;size:3;value:This is a Magazine" material="color:lavenderblush;metalness:1;roughness:0;sphericalEnvMap:https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg"></a-entity>
    <a-entity geometry="primitive:plane;height:10000;width:10000" rotation="-90 0 0" material="transparent:true;repeat:10000 10000;metalness:0.6;roughness:0.4;sphericalEnvMap:https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg;src:https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png"></a-entity>
    <a-entity position="4 0.5 -1" scale="0.6 1.2 1" text-geometry="bevelEnabled:true;bevelSize:0.1;bevelThickness:0.1;curveSegments:1;font:#Script;height:0.5;size:1.5;value:This is a Magazine" material="color:pink;metalness:0.9;roughness:0.05;sphericalEnvMap:https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg"></a-entity>
    <a-entity gltf-model="#cube" position="0 1 -4"></a-entity> 
    <a-box id="target-box" color="#5E82C5" position="-3 6 -5"></a-box>
    <a-entity text-geometry="value: This is a Magazine;font:#Script;" position="-3 3 -5" material="color: red;"></a-entity>
</a-scene>
</body>
</html>
