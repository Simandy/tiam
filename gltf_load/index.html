<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TiamTest</title>
  <meta name="description" content="Oculus Quest Demo">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>
<body>
<a-scene>
  <a-assets>
    <a-asset-item id="tree" src="models/cubey.gltf"></a-asset-item>
  </a-assets>
  <a-entity gltf-model="#tree"></a-entity>
  <a-entity geometry="primitive:plane;height:10000;width:10000" rotation="-90 0 0" material="transparent:true;repeat:10000 10000;metalness:0.6;roughness:0.4;sphericalEnvMap:https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg;src:https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png"></a-entity>
</a-scene>
</body>
</html>
